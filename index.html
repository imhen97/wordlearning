<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 문장 학습기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Level Test Section -->
    <div id="levelTestSection">
      <h1>Welcome to English Vocab!</h1>
      <p>Let's find the best course for you.</p>
      <button id="startLevelTest" class="btn-primary">Take Level Test</button>
    </div>

    <!-- Test Quiz Section (Hidden by default) -->
    <div id="quizSection" style="display: none;">
      <h2 id="quizQuestion">Question 1/5</h2>
      <div id="quizWord" class="word">?</div>
      <div id="quizOptions" class="controls" style="margin-top: 2rem;">
        <!-- Options will be injected here -->
      </div>
    </div>

    <!-- Recommendation Section (Hidden by default) -->
    <div id="recommendationSection" style="display: none;">
      <h2>Your Recommended Course</h2>
      <div id="recommendedCourse" class="word" style="font-size: 1.8rem; margin: 1rem 0;">-</div>
      <p id="courseDesc">Based on your level, we recommend this course.</p>
      <button id="startCourse" class="btn-primary">Start Learning</button>
    </div>

    <!-- Main App Section (Hidden by default) -->
    <div id="mainAppSection" style="display: none;">
      <div class="mode-toggle">
        <button id="toggleMode" class="btn-secondary">학습 모드 전환</button>
      </div>
      
      <h1 id="appTitle">English Vocab</h1>
      
      <div id="vocabCard" class="card">
        <div id="wordDisplay" class="word">Loading...</div>
        <div id="meaningDisplay" class="meaning">뜻</div>
        <div id="sentenceDisplay" class="sentence">문장</div>
      </div>

      <div class="controls">
        <button id="showAnswer" class="btn-secondary">정답 보기</button>
        <button id="nextWord" class="btn-primary">다음 단어</button>
      </div>
      <button id="retakeTest" class="btn-secondary" style="margin-top: 20px; font-size: 0.8rem;">레벨테스트 다시 하기</button>
    </div>

    <!-- Inquiry Section (Hidden by default) -->
    <div id="inquirySection" style="display: none;">
      <h2>제휴 문의</h2>
      <form action="https://formspree.io/f/xaqdleyr" method="POST" id="inquiryForm">
        <div class="form-group">
          <label for="name">성함/업체명</label>
          <input type="text" name="name" id="name" required placeholder="홍길동">
        </div>
        <div class="form-group">
          <label for="email">이메일 주소</label>
          <input type="email" name="_replyto" id="email" required placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="message">문의 내용</label>
          <textarea name="message" id="message" rows="5" required placeholder="제휴 관련 문의 내용을 입력해주세요."></textarea>
        </div>
        <button type="submit" class="btn-primary">문의 보내기</button>
        <button type="button" id="closeInquiry" class="btn-secondary" style="margin-top: 10px;">닫기</button>
      </form>
    </div>

    <!-- Footer for Inquiry link -->
    <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px;">
      <button id="openInquiry" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; text-decoration: underline; font-size: 0.8rem;">제휴 문의하기</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
